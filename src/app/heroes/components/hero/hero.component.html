<h1>{{ name }}</h1>
<dl>
  <dd>Nombre:</dd>
  <dd>{{ name }}</dd>
  <dd>Edad:</dd>
  <dd>{{ age }}</dd>

  <dd>{{ getHeroDescription() }}</dd>
  <dd>Capitalizado:</dd>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()"
  class="btn btn-primary mx-2"
  id="btn-change-name"
>Cambiar Nombre</button>

<button *ngIf="age!==25" (click)="changeAge()" class="btn btn-primary mx-2">Cambiar Edad</button>
<button (click)="reset()" class="btn btn-secondary mx-2">Reset</button>
